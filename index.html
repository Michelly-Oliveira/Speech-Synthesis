<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Speech Synthesis</title>
</head>
<body>
    
    <div class="container">
        <h1>Speech Synthesis</h1>

        <textarea name="text" id="text" cols="30" rows="5" placeholder="Type text to speak" class="no-focus"></textarea>

        <div class="rate options">
            <div class="float-container">
                <label for="rate">Rate:</label>
                <div class="rate-value value">1</div>
            </div>
            <input type="range" name="rate" id="rate" min="0.5" max="2" step="0.1" value="1">
        </div>
        <div class="pitch options">
            <div class="float-container">
                <label for="pitch">Pitch:</label>
                <div class="pitch-value value">1</div>
            </div>
            <input type="range" name="pitch" id="pitch" min="0" max="2" step="0.1" value="1">
        </div>

        <select name="voices" id="voices" class="no-focus"></select>
        
        <button class="btn speak no-focus">Speak It</button>
    </div>

    <script src="main.js"></script>

</body>
</html>
